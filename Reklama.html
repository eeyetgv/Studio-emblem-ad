<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">

    body {

      font-size: 32px;

      line-height: 1.2;
      margin-bottom: 30px;
    }

    .description {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .contact-label {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .contact-info {
      font-size: 20px;
      font-weight: 400;
      line-height: 1.6;

  <div class="flyer">
